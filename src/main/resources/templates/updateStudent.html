<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生更新</title>
</head>
<body>
<h1>受講生更新</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">


  <div>

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required/><br>

    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/><br>

    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required/><br>

    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}"/><br>

    <label for="city">地域:</label>
    <input type="text" id="city" th:field="*{student.city}" required/><br>

    <label for="nick_name">ニックネーム:</label>
    <input type="text" id="nick_name" th:field="*{student.nickName}" required/><br>

    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"/><br>

    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"/><br>

    <label for="isDeleted">キャンセル:</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}"/><br>

  </div>
  <div th:each="course,stat:*{studentCourse}">

    <label for="id"
           th:for="studentCourse.__${stat.index}__.id">受講コースID:</label>
    <input type="text" id="studentId" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentCourse[__${stat.index}__].id}"/><br>

    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名:</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourse[__${stat.index}__].courseName}"/><br>


  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
