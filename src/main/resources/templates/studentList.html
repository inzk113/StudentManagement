<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="studentDetail:${studentList}">
    <td th:text="${studentDetail.student.id}">J001</td>
    <td th:text="${studentDetail.student.name}">TaroYamada</td>
    <td th:text="${studentDetail.student.nickName}">YAMA</td>
    <td th:text="${studentDetail.student.email}">taro@email.com</td>
    <td th:text="${studentDetail.student.city}">Kanagawa</td>
    <td th:text="${studentDetail.student.age}">30</td>
    <td th:text="${studentDetail.student.gender}">male</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>

  </tr>
  </tbody>
</table>
</body>
</html>
