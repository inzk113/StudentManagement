<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="UTF-8">
  <title>受講生登録</title>
<body>
<h1>受講生登録</h1>

<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">


  <div>

    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required/><br>

    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/><br>

    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required/><br>

    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required/><br>

    <label for="city">地域:</label>
    <input type="text" id="city" th:field="*{student.city}" required/><br>

    <label for="nickName">ニックネーム:</label>
    <input type="text" id="nickName" th:field="*{student.nickName}" required/><br>

    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required/><br>

    <br>
    <label for="name">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>

  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</head>
</html>
